<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste Here</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
    />
    <style type="text/css">
      .log {
        position: absolute;
        top: 5px;
        left: 5px;
        height: 150px;
        width: 250px;
        overflow: scroll;
        background: white;
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 12px;
      }
      .log-entry {
        padding: 5px;
        border-bottom: 1px solid #d0d9e9;
      }
      .log-entry:nth-child(odd) {
        background-color: #e1e7f1;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/3.2.0/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/3.2.0/material-components-web.min.js"></script>

    <link rel="stylesheet" href="hereteste.css" />
  </head>
  <body>
      <aside class="mdc-drawer mdc-drawer--modal">
          <div class="mdc-drawer__content">
            <nav class="mdc-list">
              <a
                class="mdc-list-item mdc-list-item--activated"
                href="#"
                aria-current="page"
              >
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
                  >inbox</i
                >
                <span class="mdc-list-item__text">Inbox</span>
              </a>
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
                  >send</i
                >
                <span class="mdc-list-item__text">Outgoing</span>
              </a>
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
                  >drafts</i
                >
                <span class="mdc-list-item__text">Drafts</span>
              </a>
            </nav>
          </div>
        </aside>
    
        <div class="mdc-drawer-scrim"></div>
    
        <div class="mdc-drawer-app-content">
          <header class="mdc-top-app-bar app-bar" id="app-bar">
            <div class="mdc-top-app-bar__row">
              <section
                class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
              >
                <a
                  href="#"
                  class="demo-menu material-icons mdc-top-app-bar__navigation-icon"
                  >menu</a
                >
                
                <span class="mdc-top-app-bar__title">Title</span>
                <button id="btn-carona">Criar Carona</button>
              </section>
            </div>
          </header>
    
          <main class="main-content" id="main-content">
            <div class="mdc-top-app-bar--fixed-adjust">
                <div style="width: 100%; height: 640px;" id="map"></div>
            </div>
          </main>
        </div>
      </body>

    
    
    <script src="hereteste.js" type="text/javascript" charset="utf-8"></script>
    <script src="criarCarona.js" type="text/javascript" charset="utf-8"></script>
    <script src="mdc.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
